<!DOCTYPE html>
<html>
<head>
    <title>CSS Experiment 14</title>
    <style>
        .round {
            border-radius: 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="round">Rounded Box</div>
</body>
</html>
